<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>concentration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div class="container">
        <!-- work out concept with 2x2 grid -->
        <!-- set id number to card-<row><col> -->
        <div class="controlBar">
            <span class="turnTimer">Time: <label id="minutes">00</label>:<label id="seconds">00</label></span>
            <span class="moves">Moves: <label id="moveCounter">0 </label></span>
            <span>
                <label for="gridSize">Grid Size:</label>
                <select id="gridSize">
                    <option value="sm">Small</option>
                    <option value="med" selected>Medium</option>
                    <option value="lg">Large</option>
                    <option value="xl">Extra Large</option>
                </select>
            </span>
                
        </div>
        <div id="gameOver" class="popup popuptext"></div>
        <div class="container" id="cardArray">
            <div class="row">
                <div class="column card" id="card-000">
                    &#x1F3B4 
                </div>
                <div class="column card" id="card-001">
                    &#x1F3B4
                </div>
            </div>
            <div class="row">
                <div class="column card" id="card-002">
                    &#x1F3B4
                </div>
                <div class="column card" id="card-003">
                    &#x1F3B4
                </div>
            </div>
        </div>
    </div>
    <div class="bottomNav">
        Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
    </div>
    <script src="concentration.js"></script>
</body>
</html>
